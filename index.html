<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump and run game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="jumpy" src="jumpy fly.png" alt="Jumpy fly devloped by:- Gaurav Bharane">
    <div id="ground"></div>
    <div id="character"></div>
    <div class="obstacles"></div>
    <h2>Score: <span id="score">0</span>
    </h2>
    <div class="controlbtn">
        <img class="playbtn" onclick="play()" src="play-button.png" alt="">
        <img class="pausebtn" onclick="pause()" src="pause.png" alt="">
    </div>
        <script src="script.js"></script>
</body>
</html>
